  <script>
    window.$docsify = {
      name: '<span style="color: #ff6b9e;">é£é“ƒ</span><span style="color: #3eaf7c;">ğŸ</span> Cheat Tutorial',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,         
      sidebarDisplayLevel: 1, 
      autoHeader: true,
      auto2top: true,
      homepage: 'README.md',
      
      copyCode: {
        buttonText: 'ğŸ“‹ å¤åˆ¶ä»£ç ',
        errorText: 'å¤åˆ¶å¤±è´¥',
        successText: 'âœ“ å·²å¤åˆ¶'
      },
      
      pagination: {
        previousText: 'â† ä¸Šä¸€é¡µ',
        nextText: 'ä¸‹ä¸€é¡µ â†’',
        crossChapter: true,
        crossChapterText: true
      },
      
      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            // ç›®å½•æŠ˜å é€»è¾‘
            const parentItems = document.querySelectorAll('.sidebar-nav li:has(> ul)');
            parentItems.forEach(item => {
              const link = item.querySelector('a');
              const subUl = item.querySelector('ul');
              subUl.style.display = 'none';
              link.addEventListener('click', function(e) {
                if (item.classList.contains('active')) {
                  e.preventDefault();
                  subUl.style.display = subUl.style.display === 'block' ? 'none' : 'block';
                } else {
                  subUl.style.display = 'block';
                  item.classList.add('active');
                }
              });
            });
            
            // åˆ†ç±»æ ‡é¢˜ç‚¹å‡»é€»è¾‘
            const categoryTitles = document.querySelectorAll('.sidebar-nav > ul > li > strong');
            categoryTitles.forEach(title => {
              title.addEventListener('click', function() {
                const parentLi = title.closest('li');
                parentLi.classList.toggle('active');
              });
            });
            
            // ç§»åŠ¨ç«¯èœå•é€»è¾‘
            const mobileBtn = document.querySelector('.mobile-menu-btn');
            const sidebar = document.querySelector('.sidebar');
            if (mobileBtn && sidebar) {
              mobileBtn.addEventListener('click', function() {
                sidebar.classList.toggle('open');
              });
              const content = document.querySelector('.content');
              if (content) {
                content.addEventListener('click', function() {
                  if (window.innerWidth <= 768 && sidebar.classList.contains('open')) {
                    sidebar.classList.remove('open');
                  }
                });
              }
            }
          });
        },
        
        // é¡µè„šæ’ä»¶
        function(hook, vm) {
          hook.afterEach(function(html) {
            return html + '\n\n<footer style="text-align:center;padding:2rem 0;color:#ff6b9e;border-top:1px solid #ffccd5;margin-top:3rem;background-color:rgba(255,255,255,0.9);backdrop-filter:blur(5px);clear: both;">\n' +
              '<div style="font-size:14px;margin-bottom:10px;">Copyright &copy; é£é“ƒæ•™ç¨‹ç½‘ 2025</div>\n' +
              '<div style="font-size:12px;">æœ€åæ›´æ–°: ' + new Date().toLocaleDateString() + '</div>\n' +
              '<div style="margin-top:15px;">âœ§ï½¥ï¾Ÿ: *âœ§ï½¥ï¾Ÿ:* ãƒ½(â—•ãƒ®â—•ãƒ½) *:ï½¥ï¾Ÿâœ§*:ï½¥ï¾Ÿâœ§</div>\n' +
              '</footer>';
          });
        }
      ]
    }
