<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>风铃🎐Cheat Tutorial</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="专业的游戏教程网站">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- 核心样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/vue.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- 新增插件样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/style.css">
  
  <style>
    :root {
      --theme-color: #ff6b9e; /* 粉色主题 */
      --sidebar-width: 320px;
      --base-font: 'M PLUS Rounded 1c', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
    }
    
    body {
      font-family: var(--base-font);
      background-color: #fff5f7;
      background-image: url('https://tc.windbell.cc/i/2025/09/10/102568.png');
      background-attachment: fixed;
      background-size: cover;
      background-position: center; /* 背景居中 */
      min-height: 100vh; /* 覆盖整个视口高度 */
      margin: 0; /* 重置默认边距 */
    }
    
    /* 侧边栏样式 */
    .sidebar {
      background-color: rgba(255, 255, 255, 0.85) !important;
      backdrop-filter: blur(5px);
      border-right: 1px solid #ffccd5;
      transition: transform 0.3s ease;
      z-index: 2; /* 侧边栏层级高于内容 */
    }
    
    /* 内容区域样式（核心优化：层级+阴影增强） */
    .content {
      background-color: rgba(255, 255, 255, 0.95) !important; /* 背景不透明度提高，减少穿透 */
      backdrop-filter: blur(5px);
      border-radius: 8px;
      box-shadow: 0 5px 20px rgba(255, 182, 193, 0.4); /* 增强阴影，突出内容区域 */
      margin: 30px auto; /* 增加上下边距 */
      padding: 30px;
      max-width: 1200px; 
      z-index: 1; /* 内容层级高于背景 */
      position: relative; /* 配合 z-index */
    }
    
    /* 折叠功能样式 */
    .sidebar-nav ul {
      list-style: none;
      padding-left: 0;
    }
    
    .sidebar-nav ul ul {
      padding-left: 20px;
      display: none; 
    }
    
    .sidebar-nav li.active > ul {
      display: block; 
    }
    
    /* 折叠箭头样式 - 猫爪图标 */
    .sidebar-nav li:has(> ul) > a::before {
      content: '🐾';
      display: inline-block;
      margin-right: 8px;
      font-size: 14px;
      transition: transform 0.2s ease;
    }
    
    .sidebar-nav li.active:has(> ul) > a::before {
      transform: rotate(90deg);
    }
    
    /* 分类标题样式 */
    .sidebar-nav > ul > li > strong {
      cursor: pointer;
      display: block;
      padding: 10px 15px;
      color: #ff6b9e;
      font-weight: 700;
      border-left: 3px solid transparent;
      transition: all 0.3s ease;
      background-color: rgba(255, 182, 193, 0.1);
      border-radius: 4px;
      margin: 5px 0;
    }
    
    .sidebar-nav > ul > li > strong:hover {
      border-left-color: var(--theme-color);
      background: rgba(255, 107, 158, 0.2);
    }
    
    /* 链接样式 */
    .sidebar-nav a {
      color: #666;
      transition: all 0.2s;
      padding: 8px 15px;
      border-radius: 4px;
      display: block; 
    }
    
    .sidebar-nav a:hover {
      color: #ff6b9e;
      background: rgba(255, 182, 193, 0.2);
    }
    
    
    /* 强制图片块级居中 */
.content img {
  display: block;        /* 设为块级元素，独占一行 */
  margin: 15px auto;     /* 上下间距15px，水平居中 */
  max-width: 100%;       /* 最大宽度不超过容器 */
  height: auto;          /* 保持宽高比 */
}
    
    
    /* 顶部导航栏 */
    .app-nav {
      background-color: rgba(255, 255, 255, 0.9) !important;
      backdrop-filter: blur(5px);
      box-shadow: 0 2px 10px rgba(255, 182, 193, 0.3);
      z-index: 3; /* 导航栏层级最高 */
    }
    
    /* 页脚样式 */
    footer {
      background-color: rgba(255, 255, 255, 0.9) !important;
      backdrop-filter: blur(5px);
      border-top: 1px solid #ffccd5 !important;
      padding: 1.5rem 0 !important;
      color: #ff6b9e !important;
      clear: both; 
      z-index: 1;
      position: relative;
    }
    
    /* 代码块样式优化 */
    pre {
      border-radius: 8px !important;
      border: 1px solid #ffccd5 !important;
      box-shadow: 0 2px 8px rgba(255, 182, 193, 0.15) !important;
    }
    
    /* 复制代码按钮样式 */
    .copy-code-button {
      background-color: rgba(255, 107, 158, 0.8) !important;
      color: white !important;
      border-radius: 4px !important;
      transition: all 0.2s !important;
    }
    
    .copy-code-button:hover {
      background-color: #ff6b9e !important;
    }
    
    /* 分页导航样式 */
    .pagination-item {
      color: #ff6b9e !important;
      border-color: #ffccd5 !important;
    }
    
    .pagination-item.active {
      background-color: #ff6b9e !important;
      color: white !important;
    }
    
    /* 返回顶部按钮样式 */
    .back-to-top {
      background-color: #ff6b9e !important;
      box-shadow: 0 2px 10px rgba(255, 107, 158, 0.5) !important;
    }
    
    /* 漂浮的二次元元素 */
    .anime-float {
      position: fixed;
      z-index: -1; /* 确保在最底层 */
      opacity: 0.1;
      font-size: 50px;
    }
    
    .anime-float:nth-child(1) {
      top: 10%;
      left: 5%;
      animation: float 15s infinite ease-in-out;
    }
    
    .anime-float:nth-child(2) {
      top: 30%;
      right: 10%;
      animation: float 12s infinite ease-in-out 2s;
    }
    
    .anime-float:nth-child(3) {
      bottom: 20%;
      left: 15%;
      animation: float 18s infinite ease-in-out 4s;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }
    
    /* 移动端菜单按钮 */
    .mobile-menu-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 100;
      background-color: #ff6b9e;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 10px rgba(255, 107, 158, 0.5);
      cursor: pointer;
    }
    
    /* 响应式调整 */
    @media (max-width: 768px) {
      .content {
        margin: 10px;
        padding: 15px;
        max-width: none; 
      }
      
      .sidebar {
        width: 280px;
        transform: translateX(-100%);
        position: fixed;
        height: 100%;
        z-index: 99;
      }
      
      .sidebar.open {
        transform: translateX(0);
      }
      
      .mobile-menu-btn {
        display: flex;
      }
    }
    
    @media (min-width: 769px) {
      .mobile-menu-btn {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- 移动端菜单按钮 -->
  <div class="mobile-menu-btn">
    <i class="fas fa-bars"></i>
  </div>
  
  <!-- 漂浮的二次元元素 -->
  <div class="anime-float">(≧▽≦)</div>
  <div class="anime-float">(◕‿◕✿)</div>
  <div class="anime-float">(づ｡◕‿‿◕｡)づ</div>
  
  <div id="app"></div>
  
  <script>
    window.$docsify = {
      name: '<span style="color: #ff6b9e;">风铃</span><span style="color: #3eaf7c;">🎐</span> Cheat Tutorial',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,         
      sidebarDisplayLevel: 1, 
      autoHeader: true,
      auto2top: true,
      homepage: 'README.md',
      
      copyCode: {
        buttonText: '📋 复制代码',
        errorText: '复制失败',
        successText: '✓ 已复制'
      },
      
      pagination: {
        previousText: '← 上一页',
        nextText: '下一页 →',
        crossChapter: true,
        crossChapterText: true
      },
      
      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            // 目录折叠逻辑
            const parentItems = document.querySelectorAll('.sidebar-nav li:has(> ul)');
            parentItems.forEach(item => {
              const link = item.querySelector('a');
              const subUl = item.querySelector('ul');
              subUl.style.display = 'none';
              link.addEventListener('click', function(e) {
                if (item.classList.contains('active')) {
                  e.preventDefault();
                  subUl.style.display = subUl.style.display === 'block' ? 'none' : 'block';
                } else {
                  subUl.style.display = 'block';
                  item.classList.add('active');
                }
              });
            });
            
            // 分类标题点击逻辑
            const categoryTitles = document.querySelectorAll('.sidebar-nav > ul > li > strong');
            categoryTitles.forEach(title => {
              title.addEventListener('click', function() {
                const parentLi = title.closest('li');
                parentLi.classList.toggle('active');
              });
            });
            
            // 移动端菜单逻辑
            const mobileBtn = document.querySelector('.mobile-menu-btn');
            const sidebar = document.querySelector('.sidebar');
            if (mobileBtn && sidebar) {
              mobileBtn.addEventListener('click', function() {
                sidebar.classList.toggle('open');
              });
              const content = document.querySelector('.content');
              if (content) {
                content.addEventListener('click', function() {
                  if (window.innerWidth <= 768 && sidebar.classList.contains('open')) {
                    sidebar.classList.remove('open');
                  }
                });
              }
            }
          });
        },
        
        // 页脚插件
        function(hook, vm) {
          hook.afterEach(function(html) {
            return html + '\n\n<footer style="text-align:center;padding:2rem 0;color:#ff6b9e;border-top:1px solid #ffccd5;margin-top:3rem;background-color:rgba(255,255,255,0.9);backdrop-filter:blur(5px);clear: both;">\n' +
              '<div style="font-size:14px;margin-bottom:10px;">Copyright &copy; 风铃教程网 2025</div>\n' +
              '<div style="font-size:12px;">最后更新: ' + new Date().toLocaleDateString() + '</div>\n' +
              '<div style="margin-top:15px;">✧･ﾟ: *✧･ﾟ:* ヽ(◕ヮ◕ヽ) *:･ﾟ✧*:･ﾟ✧</div>\n' +
              '</footer>';
          });
        }
      ]
    }
  </script>
  
  <!-- 核心库 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  
  <!-- 新增插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/back-to-top.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
